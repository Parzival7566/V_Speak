<!DOCTYPE html>
<html>
<head>
    <title>Review Translation Text</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Review Translation Text</h1>
    <form action="/review_translation" method="POST">
        <label for="text">Edit the translated text as needed:</label>
        <textarea name="text" id="text" required style="width: 100%; height: 300px;">{{ text }}</textarea>
        <br>
        <input type="hidden" name="original_video_path" value="{{ original_video_path }}">
        <input type="hidden" name="target_language" value="{{ target_language }}">
        <input type="submit" value="Submit">
    </form>
</body>
</html>
